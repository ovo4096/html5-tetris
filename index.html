<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tetris</title>
</head>
<body>
<canvas id="test"></canvas>
<button id="cancel">cancel game</button>

<script src="js/Cosco/Core.js"></script>
<script src="js/Cosco/Framework/Game.class.js"></script>
<script src="js/TetrisGame.class.js"></script>
<script>
    (function () {
        using(GitHub.ovo4096.Game, this);

        var tetrisGame = TetrisGame.new({
            width: 320,
            height: 200,
            canvas: document.getElementById("test")
        });

        tetrisGame.start();

        document.getElementById("cancel").onclick = function () {
            tetrisGame.exit();
        }
    }());
</script>
</body>
</html>
